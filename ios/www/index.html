		<link href="src/touch2.3/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			/**
			 * Example of an initial loading indicator.
			 * It is recommended to keep this as minimal as possible to provide instant feedback
			 * while other resources are still being loaded for the first time
			 */
			html, body {
				height: 100%;
			}
			
			.x-chart-watermark {
				display: none;
			}
			
			#appLoadingIndicator {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -10px;
				margin-left: -50px;
				width: 100px;
				height: 20px;
			}

			#appLoadingIndicator > * {
				background-color: #FFFFFF;
				float: left;
				height: 20px;
				margin-left: 11px;
				width: 20px;
				-webkit-animation-name: appLoadingIndicator;
				-webkit-border-radius: 13px;
				-webkit-animation-duration: 0.8s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-direction: linear;
				opacity: 0.3
			}

			#appLoadingIndicator > :nth-child(1) {
				-webkit-animation-delay: 0.18s;
			}

			#appLoadingIndicator > :nth-child(2) {
				-webkit-animation-delay: 0.42s;
			}

			#appLoadingIndicator > :nth-child(3) {
				-webkit-animation-delay: 0.54s;
			}

			@-webkit-keyframes appLoadingIndicator{
				0% {
					opacity: 0.3
				}

				50% {
					opacity: 1;
					background-color:#1985D0
				}

				100% {
					opacity:0.3
				}
			}
		</style>
		<!-- load our app-specific code -->
		<script src="src/touch2.3/sencha-touch-all-debug.js" type="text/javascript"></script> 
		<script type="text/javascript" src="src/chart/touch-charts.js"></script>

            //var base_path = "http://host.domain.com:8088/";
			
        </script>		
    </head>
